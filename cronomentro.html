<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cronometro.css">
    <title>Cronômetro</title>
</head>
<body>

    <div class="conteiner">
        <h1>Cronômetro.js </h1>
      <div class="timer">
        <div class="time" id="minutes">00</div>
        <div class="separador">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separador">:</div>
        <div class="time" id="milliseconds">000</div>
      </div>


      
    <div class="button">
        <button class="btn" id="starbtn" >Iniciar</button>
        <button class="btn" id="pausebtn" >Pausar</button>
        <button class="btn" id="resumebtn" >Continuar</button> 
        <button class="btn" id="restebtn" >Resetar</button>
    </div>


    </div>

    
    <script src="cronometro.js"></script>
</body>
</html>
